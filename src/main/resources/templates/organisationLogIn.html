<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Organisation Login</title>

    <link rel="stylesheet" href="../static/organisationLogIn.css">

</head>
<body>

<div class="login-container">
    <h1>Organisation Login</h1>

    <form id="loginForm">
        <label for="email">Email:</label>
        <input type="email" id="email" placeholder="Indtast din email" required>

        <label for="password">Adgangskode:</label>
        <input type="password" id="password" placeholder="Indtast adgangskode" required>

        <button type="submit">Log ind</button>
    </form>




    <a href="valg.html" class="back-link">← Tilbage til valg</a>
</div>

<script>
    // Når formularen bliver indsendt
    document.getElementById("loginForm").addEventListener("submit", function(event) {
        event.preventDefault(); // stop reloading af siden
        alert("✅ Velkommen! Du er nu logget ind som organisation.");
        window.location.href = "organisation.html"; // send brugeren videre
    });
</script>

</body>
</html>
