<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Opret Bruger</title>
  <!-- CSS sti korrekt i forhold til folderstruktur -->
  <link rel="stylesheet" href="../static/login.css">
</head>
<body>

<div class="container">

  <!-- Login Form -->
  <form id="loginForm" class="login-form">
    <h1>Login</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Indtast din email" required>
    <label for="password">Adgangskode:</label>
    <input type="password" id="password" placeholder="Indtast adgangskode" required>
    <button type="submit">Log ind</button>
    <div class="signup-msg">
      Har du ikke en konto? <a href="#" id="showSignup">Opret bruger</a>
    </div>
  </form>

  <!-- Opret Bruger Form -->
  <form id="signupForm" class="login-form hidden">
    <h1>Opret Bruger</h1>
    <label for="navn">Navn:</label>
    <input type="text" id="navn" placeholder="Indtast dit navn" required>
    <label for="email2">Email:</label>
    <input type="email" id="email2" placeholder="Indtast din email" required>
    <label for="password2">Adgangskode:</label>
    <input type="password" id="password2" placeholder="VÃ¦lg adgangskode" required>
    <button type="submit">Opret bruger</button>
    <div class="signup-msg">
      Har du allerede en konto? <a href="#" id="showLogin">Log ind her</a>
    </div>
  </form>

</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  // Skift til Opret Bruger
  document.getElementById('showSignup').addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
  });

  // Skift tilbage til Login
  document.getElementById('showLogin').addEventListener('click', (e) => {
    e.preventDefault();
    signupForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  });

  // Login - redirect til bruger.html
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    window.location.href = "bruger.html";
  });

  // Opret bruger - redirect til bruger.html
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    window.location.href = "bruger.html";
  });
</script>

</body>
</html>
