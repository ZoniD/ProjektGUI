<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZeroWaste - Login / Opret Bruger</title>
  <link rel="stylesheet" href="../static/brugerLogin.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
    }

    header {
      background-color: #019875;
      color: white;
      text-align: center;
      padding: 15px;
      font-size: 24px;
    }

    .back-btn {
      display: inline-block;
      background-color: #019875;
      color: white;
      font-weight: bold;
      text-decoration: none;
      padding: 10px 20px;
      border-radius: 10px;
      margin: 20px;
      transition: background-color 0.2s, transform 0.2s;
    }

    .back-btn:hover {
      background-color: #00b894;
      transform: translateY(-2px);
    }

    .container {
      text-align: center;
      margin-top: 40px;
    }
  </style>
</head>
<body>

<header>ZeroWaste üåø</header>

<!-- Tilbage knap -->
<a href="valg.html" class="back-btn">‚¨ÖÔ∏è Tilbage til Valg</a>

<div class="container">

  <!-- Login Form -->
  <form id="loginForm" class="login-form">
    <h1>Login til ZeroWaste</h1>
    <label for="email">Email:</label>
    <input type="email" id="email" placeholder="Indtast din email" required>
    <label for="password">Adgangskode:</label>
    <input type="password" id="password" placeholder="Indtast adgangskode" required>
    <button type="submit">Log ind</button>
    <div class="signup-msg">
      Har du ikke en konto? <a href="#" id="showSignup">Opret bruger</a>
    </div>
  </form>

  <!-- Opret Bruger Form -->
  <form id="signupForm" class="login-form hidden">
    <h1>Opret Bruger hos ZeroWaste</h1>
    <label for="navn">Navn:</label>
    <input type="text" id="navn" placeholder="Indtast dit navn" required>
    <label for="email2">Email:</label>
    <input type="email" id="email2" placeholder="Indtast din email" required>
    <label for="password2">Adgangskode:</label>
    <input type="password" id="password2" placeholder="V√¶lg adgangskode" required>
    <button type="submit">Opret bruger</button>
    <div class="signup-msg">
      Har du allerede en konto? <a href="#" id="showLogin">Log ind her</a>
    </div>
  </form>

</div>

<script>
  const loginForm = document.getElementById('loginForm');
  const signupForm = document.getElementById('signupForm');

  // Skift til Opret Bruger
  document.getElementById('showSignup').addEventListener('click', (e) => {
    e.preventDefault();
    loginForm.classList.add('hidden');
    signupForm.classList.remove('hidden');
  });

  // Skift tilbage til Login
  document.getElementById('showLogin').addEventListener('click', (e) => {
    e.preventDefault();
    signupForm.classList.add('hidden');
    loginForm.classList.remove('hidden');
  });

  // Login - redirect til bruger.html
  loginForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const email = document.getElementById('email').value;
    localStorage.setItem('brugerEmail', email);
    window.location.href = "bruger.html";
  });

  // Opret bruger - redirect til bruger.html
  signupForm.addEventListener('submit', (e) => {
    e.preventDefault();
    const navn = document.getElementById('navn').value;
    localStorage.setItem('brugerNavn', navn);
    window.location.href = "bruger.html";
  });
</script>

</body>
</html>
