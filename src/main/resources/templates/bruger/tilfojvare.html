<!DOCTYPE html>
<html lang="da">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tilføj vare – ZeroWaste</title>
  <link rel="stylesheet" th:href="@{/bruger/tilfojvare.css}">
</head>
<body>

<section class="hero">
  <h1>➕ Tilføj en ny vare</h1>
</section>

<section class="content">
  <h2>Registrer dine madvarer</h2>
  <p>Tilføj dine varer, så du altid har styr på udløbsdatoer og undgår spild.</p>

  <form>
    <label for="varenavn">Varenavn:</label>
    <input type="text" id="varenavn" placeholder="Fx Mælk">

    <label for="udlob">Udløbsdato:</label>
    <input type="date" id="udlob">

    <button type="submit">Tilføj vare</button>
  </form>

  <a href="/bruger" class="back-btn">⬅ Tilbage</a>
</section>
