<!DOCTYPE html>
<html lang="da">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ZeroWaste – Forside</title>
    <style>
        /* --- GENEREL STYLING --- */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            color: white;
            background-color: #f4f4f4;
        }

        /* --- HERO SEKTION --- */
        .hero {
            position: relative;
            height: 100vh;
            background:
                    linear-gradient(rgba(0, 80, 50, 0.6), rgba(0, 80, 50, 0.6)),
                    url("https://images.unsplash.com/photo-1606787366850-de6330128bfc?auto=format&fit=crop&w=1950&q=80")
                    center/cover no-repeat;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- TEKSTER --- */
        .hero h1 {
            position: absolute;
            top: 15%;
            left: 25%;
            font-size: 3.5rem;
            font-weight: 700;
            text-shadow: 2px 2px 10px rgba(0, 0, 0, 0.4);
        }

        .hero p {
            position: absolute;
            top: 45%;
            left: 15%;
            max-width: 400px;
            background: rgba(255, 255, 255, 0.15);
            padding: 1rem 1rem;
            border-radius: 12px;
            backdrop-filter: blur(5px);
            font-size: 1.2rem;
            line-height: 1.5;
        }

        /* --- CTA KNAP --- */
        .hero .cta {
            position: absolute;
            bottom: 15%;
            right: 10%;
            background: deeppink;
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 30px;
            text-decoration: none;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            transition: background 0.3s, transform 0.3s;
        }

        .hero .cta:hover {
            background: #ff5da2;
            transform: scale(1.05);
        }

        /* --- RESPONSIVITET --- */
        @media (max-width: 768px) {
            .hero h1 {
                font-size: 2.2rem;
                left: 8%;
            }
            .hero p {
                left: 10%;
                top: 40%;
                max-width: 250px;
            }
            .hero .cta {
                right: 10%;
                bottom: 10%;
                padding: 0.8rem 1.5rem;
            }
        }
    </style>
</head>

<body>
<section class="hero">
    <h1>Velkommen til ZeroWaste</h1>
    <p>Et fælles sted for forbrugere, virksomheder og organisationer til at bekæmpe madspild.</p>
    <!-- Knap fører nu videre til valg.html -->
    <a href="valg.html" class="cta">Udforsk madvarer</a>
</section>
</body>
</html>
